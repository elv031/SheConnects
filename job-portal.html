<section id="job-search" class="container py-5">
    <h2 class="text-center">Find Your Next Job</h2>
    <form id="jobSearchForm" class="text-center">
      <div class="form-group">
        <input
          type="text"
          id="jobKeyword"
          class="form-control mb-3"
          placeholder="Job Title or Keyword"
          required
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          id="jobLocation"
          class="form-control mb-3"
          placeholder="Location"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Search Jobs</button>
    </form>
    <div id="jobResults" class="mt-4"></div>
  </section>
  <link rel="stylesheet" href="job-portal.css">
