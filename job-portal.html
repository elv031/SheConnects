<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SheConnects - Job Portal</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom Job Portal CSS -->
  <link rel="stylesheet" href="job-portal.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">SheConnects</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="features.html">Features</a></li>
          <li class="nav-item"><a class="nav-link" href="skill-building.html">Skill Building</a></li>
          <li class="nav-item"><a class="nav-link" href="mentorship.html">Mentorship</a></li>
          <li class="nav-item"><a class="nav-link active" href="job-portal.html">Job Portal</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="bg-primary text-white text-center py-5">
    <h1>Job Portal</h1>
    <p>Find jobs tailored to your skills and preferences</p>
  </header>

  <!-- Job Search Form -->
  <section id="job-search" class="container py-5">
    <h2 class="text-center mb-4">Search for Jobs</h2>
    <form id="jobSearchForm" class="row justify-content-center">
      <div class="col-md-4 mb-3">
        <input
          type="text"
          id="jobKeyword"
          class="form-control"
          placeholder="Job Title or Keyword"
          required
        />
      </div>
      <div class="col-md-4 mb-3">
        <input
          type="text"
          id="jobLocation"
          class="form-control"
          placeholder="Location"
        />
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">Search</button>
      </div>
    </form>
  </section>

  <!-- Job Results -->
  <section id="job-results" class="container py-5">
    <h3 class="text-center mb-4">Available Jobs</h3>
    <div class="row" id="jobResults">
      <!-- Job results will be dynamically added here -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 SheConnects. All Rights Reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Job Portal JavaScript -->
  <script src="job-portal.js"></script>
</body>
</html>
